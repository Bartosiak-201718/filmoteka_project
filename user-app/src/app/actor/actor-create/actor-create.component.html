<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="actorForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary"  [disabled]="!actorForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectActorPage()">Cancel</button>
          <pre>{{actorForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
